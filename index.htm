<!doctype html>
<html>
	<head>
		<title>JScalc</title>
		
		<!-- LIB CSS -->
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
		
		<!-- CSS -->
		<link rel = "stylesheet" type = "text/css" href = "css/index.css">
		
		
		<!-- LIB JS -->
		<script src = "js/res/jquery-2.1.3.js"></script>
		
		<script type="text/javascript">
			WebFontConfig = 
			{
				google: 
				{ 
					families: [ 'Source+Code+Pro::latin' ] 
				}
			};
			
			(function() 
			{
				var wf = document.createElement('script');
				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
				'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
				wf.type = 'text/javascript';
				wf.async = 'true';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(wf, s);
			})(); 
		</script>
		
		<!-- JS -->
		<script src = "js/index.js"></script>
		<script src = "js/calculator.js"></script>
	</head>
	<body>
		<div id = "wrapper">
			<table id = "calculator_table">
				<tr>
					<td colspan = "4">
						<input type = "text" id = "calc_result" value = "0" />
					</td>
					<td id = "operation_icon">
						
					</td>
				</tr>
				<tr>
					<td data-key = "7">7</td>
					<td data-key = "8">8</td>
					<td data-key = "9">9</td>
					<td data-key = "divide">/</td>
					<td data-key = "sqrt">&radic;</td>
				</tr>
				<tr>
					<td data-key = "4">4</td>
					<td data-key = "5">5</td>
					<td data-key = "6">6</td>
					<td data-key = "mult">*</td>
					<td data-key = "pow">x&sup2;</td>
				</tr>
				<tr>
					<td data-key = "1">1</td>
					<td data-key = "2">2</td>
					<td data-key = "3">3</td>
					<td data-key = "minus">-</td>
					
					<td data-key = "plus">+</td>
				</tr>
				<tr>
					<td data-key = "0" colspan = "2">0</td>
					<td data-key = "dot">.</td>
					<td data-key = "CE">CE</td>
					<td data-key = "equals">=</td>
				</tr>
			</table>
		</div>
	</body>
</html>
